<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="color.css" type="text/css">
</head>
<body class="bg-dark" onload="gen()">
<div class="jumbotron py-1 my-0 bg-primary text-light" id="jumbotron">
    <h1 class="display-5 text-center">THE GREAT<br>
        <span class="display-4 line-height" id="display-2">RGB(0, 0, 0)</span>
        <br>GUESSING GAME
    </h1>
</div>

<nav class="navbar navbar-expand white navbar-primary py-0">
    <div class="container">
        <div class="d-flex container justify-content-centre">
            <button type="button" id="new_color" class="nav-link btn btn-outline-primary rounded-0">New Colors</button>
            <div class="d-flex justify-content-center" id="success">
            </div>
            <div class="d-flex justify-content-end">
                <button type="button" id="easy" class="nav-link btn btn-outline-primary rounded-0">Easy</button>
                <button type="button" id="hard" class="nav-link btn btn-primary rounded-0">Hard</button>
            </div>
        </div>
    </div>
</nav>

<div class="container" id="game">
    <div class="row d-flex justify-content-center mt-3" id="normal">
        <div class="col-3 card square easy">
        </div>
        <div class="col-3 card square easy">
        </div>
        <div class="col-3 card square easy">
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-3" id="hardef">
        <div class="col-3 card square">
        </div>
        <div class="col-3 card square">
        </div>
        <div class="col-3 card square">
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="color.js"></script>
</body>
</html>
