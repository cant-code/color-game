<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Color Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" href="color.css" type="text/css">
</head>
<body class="bg-dark" onload="gen()">
<div class="jumbotron py-1 my-0 bg-primary text-light" id="jumbotron">
    <h1 class="display-5 text-center">THE GREAT<br>
        <span class="display-4 line-height" id="display-2">RGB(0, 0, 0)</span>
        <br>GUESSING GAME
    </h1>
</div>

<nav class="navbar navbar-expand-md white navbar-primary py-0">
    <div class="container">
        <button type="button" id="new_color" class="navbar-brand btn btn-outline-primary rounded-0">New Colors</button>
        <div class="navbar-nav mx-sm-auto mx-md-auto mx-lg-auto mx-xl-auto" id="success">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-ellipsis-v"></i></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end flex-grow-0" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <button type="button" id="easy" class="nav-link btn btn-outline-primary rounded-0 justify-content-end">Easy</button>
                <button type="button" id="hard" class="nav-link btn btn-primary rounded-0 justify-content-end">Hard</button>
            </ul>
        </div>
    </div>
</nav>

<div class="container" id="game">
    <div class="row d-flex justify-content-center mt-3" id="normal">
        <div class="col-3 card square easy">
        </div>
        <div class="col-3 card square easy">
        </div>
        <div class="col-3 card square easy">
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-3" id="hardef">
        <div class="col-3 card square">
        </div>
        <div class="col-3 card square">
        </div>
        <div class="col-3 card square">
        </div>
    </div>
</div>
